version: '3.1'

services:
  db:
    image: mysql
    command: 
      - --default-authentication-plugin=mysql_native_password

    restart: always
    ports:
      - "3306:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./schema/:/docker-entrypoint-initdb.d/
  backend:
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - db